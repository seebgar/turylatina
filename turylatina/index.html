<!DOCTYPE html>
<html lang="es" ng-app="main">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="author" content="Sebastian Garcia">
	<meta name="description" content="Turylatina">

	<title>TuryLatina</title>

	<link href="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.css" rel="stylesheet" type="text/css" />

	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>

	<script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>

	<!-- ICONS -->
	<link rel="stylesheet" type="text/css" href="style/vendors/css/ionicons.min.css">

	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- STYLE -->
	<link rel="stylesheet" type="text/css" href="style/normalize.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">

	<!-- ANGULAR UI ROUTER -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
	<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

</head>

<body>



	<header>

		<div id="main" class="ui text menu right floated" style="padding: 1em; padding-right: 5em;">
			<a class="item" style="color: white; font-size: 20px">Home</a>
			<a class="item" style="color: white; font-size: 20px" ui-sref="cities">Link</a>
			<a class="item" style="color: white; font-size: 20px">Destinations</a>
			<a class="item" style="color: white; font-size: 20px">Contact us</a>
			<a class="item" style="color: white; font-size: 20px">Sign up</a>
		</div>

		<div class="ui text container" style="padding-top: 15em; height: 100%;">

			<div class="logo"></div>

			<div class="ui category search" style="width: 100%; margin: auto;">
				<div class="ui icon input" style="width: 100%; margin: auto;">
					<input type="text" placeholder="Search your destination...">
					<i class="search icon"></i>
				</div>
				<div class="results"></div>
			</div>

			<br/>
			<br/>
			<br/>
			<i class="ion-chevron-down head_arrow_icon"></i>

		</div>

	</header>






	<div class="cities">
		<div class="ui container">
			<div ui-view="cities"></div>
		</div>
	</div>







	<div class="reservation">
		<div class="ui text container">
			<div class="ui form" style="margin: auto; padding: 15em 5em;">

				<h1 style="font-weight: 300; font-family: 'Roboto'; color: white;">Search your flight</h1>

				<div class="two fields">
					
					<div class="field">
						<label style="color: white">FROM</label>
						<input type="text" placeholder="Departure">
					</div>
					<div class="field">
						<label style="color: white">TO</label>
						<input type="text" placeholder="Arrival">
					</div>
					
				</div>

				<div class="two fields">
					
					<div class="field">
						<label style="color: white">DEPARTURE DATE</label>
						<div class="ui calendar" id="rangestart">
							<div class="ui input left icon">
								<i class="calendar icon"></i>
								<input type="text" placeholder="Start">
							</div>
						</div>
					</div>
					<div class="field">
						<label style="color: white">ARRRIVAL DATE</label>
						<div class="ui calendar" id="rangeend">
							<div class="ui input left icon">
								<i class="calendar icon"></i>
								<input type="text" placeholder="End">
							</div>
						</div>
					</div>
					
				</div>
				
				<br/>
				<div class="two fields">
					
					<div class="field">
						&nbsp;
					</div>
					<div class="field">
						<button class="ui inverted button" style="float: right;">Search</button>
					</div>
					
				</div>
				
			</div>
			<br/>


		</div>
	</div>








	<footer>
		
		<div class="ui middle aligned center aligned grid" style="padding-top: 5em;">
			<div class="three wide column" style="color: white;">
				<h3>Destinations</h3>
			</div>
			<div class="three wide column" style="color: white;">
				<h3>Contact us</h3>
			</div>
			<div class="three wide column" style="color: white;">
				<h3>About us</h3>
			</div>
		</div>
		
		<div class="ui middle aligned center aligned grid" style="padding-top: 15em;">
			<div class="column" style="color: white;">
				<i class="ion-social-facebook" style="color: white; font-size: 30px;"></i>
			</div>
			<div class="column" style="color: white;">
				<i class="ion-social-instagram" style="color: white; font-size: 30px;"></i>
			</div>
		</div>
		
	</footer>





	<!-- CITIES -->
	<script src="src/cities/city.mod.js" type="text/javascript"></script>

	<!-- DEPENDENCIES -->
	<script src="src/app.js" type="text/javascript"></script>

	<!-- JS CODE -->
	<script src="style/code.js"></script>

</body>

</html>
